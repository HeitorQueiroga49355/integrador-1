{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/navbar.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
   

    {% block extra_css %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    {% endblock %}

    <style>
        /* Estrutura para manter footer no final */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Centraliza os itens */
        .navbar-nav {
            margin: 0 auto;
            gap: 40px;
        }

        /* Deixa os links limpos */
        .nav-link {
            font-size: 14px;
            color: #000 !important;
            position: relative;
        }

        /* Linha azul do item ativo */
        .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #1e40af;
            border-radius: 3px;
        }

        /* Avatar */
        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: url("{% static 'img/avatar.png' %}") center/cover no-repeat;
            border: 2px solid #1e40af;
        }

        /* Barra azul clarinha abaixo */
        .navbar-bottom-bar {
            background: #e8f0fe;
            height: 30px;
            width: 100%;
        }

        /* Container principal - cresce para empurrar footer */
        .container.mt-4 {
            flex: 1;
        }

        .site-footer{
            padding: 0.75rem 0;
            background: #253D90;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }
          
        .footer_text{
            margin: 0;
            color: #fff;
            font-size: 1rem;
            height: 1.4rem;
            opacity: 0.9;
        }
          
        .footerSpace {
            height: 3rem;
        }
    </style>

</head>
<body>
<nav class="navPesquisador">
    <h1><a> <img alt="Logo do projeto flow" class="navPesquisador-logo" src="/static/images/logo-with-name-side.png"></a>
    </h1>
    <ul class="navPesquisador-list">
        <li class="navPesquisador-list__item {% if request.resolver_match.url_name == 'proposals' %}--active{% endif %}">
            <a class="navPesquisador-list__item__link" href="{% url 'proposals' %}">Editais</a></li>
        <li class="navPesquisador-list__item {% if request.resolver_match.url_name == 'submissions' %}--active{% endif %}">
            <a class="navPesquisador-list__item__link" href="{% url 'submissions' %}">Submissões</a></li>
        <li class="navPesquisador-list__item {% if request.resolver_match.url_name == 'reviewers' %}--active{% endif %}">
            <a class="navPesquisador-list__item__link" href="{% url 'reviewers' %}">Avaliadores</a></li>
    </ul>
    <div class="navPesquisador-profileButton">
        <img src="/static/images/user-icon-on-transparent-background.png" class="navPesquisador-profileButton__img"></img>
        <i class="fas fa-chevron-down"></i>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<div class="footerSpace"></div>
<footer class="site-footer" aria-label="Rodapé da página">
    <p class="footer_text">© 2025 ProjetoFlow. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
