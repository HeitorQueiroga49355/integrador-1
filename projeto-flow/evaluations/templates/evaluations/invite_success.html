{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Projeto Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .success-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #198754, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            box-shadow: 0 10px 20px rgba(25, 135, 84, 0.2);
        }

        h2 { color: #1e40af; font-weight: 700; }
        p { color: #6c757d; font-size: 1.1rem; }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="icon-circle">
            <i class="bi bi-check-lg text-white display-3"></i>
        </div>

        <h2>Tudo pronto!</h2>
        <p class="mt-3 mb-4">
            Seu cadastro foi realizado com sucesso. Você já faz parte do nosso banco de avaliadores.
        </p>

        <a href="/" class="btn btn-outline-primary rounded-pill px-4 py-2 fw-bold">
            Área de login
        </a>
    </div>

</body>
</html>
