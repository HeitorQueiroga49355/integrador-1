{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceitar Convite - Projeto Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #1e40af;
            --bg-color: #f0f2f5;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.6s ease-in-out;
        }

        .card-header {
            background-color: var(--primary-color);
            border-bottom: none;
            padding: 2rem 1rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #dee2e6;
            background-color: #f8f9fa;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(30, 64, 175, 0.15);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #152c80;
            border-color: #152c80;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 col-xl-5">
                
                <div class="card rounded-4">
                    <div class="card-header text-center">
                        <div class="bg-white d-inline-block rounded p-2 mb-2">
                             <img src="{% static 'images/logo-only.png' %}" alt="Logo" height="40" style="object-fit: contain;">
                        </div>
                        <h4 class="text-white mb-0 fw-light">Cadastro de Avaliador</h4>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <p class="text-muted small text-uppercase fw-bold mb-1">Convite para</p>
                            <h5 class="text-dark">{{ email }}</h5>
                        </div>

                        <form method="post">
                            {% csrf_token %}
                            
                            {% for field in form %}
                            <div class="mb-3 text-start">
                                <label class="form-label text-muted fw-bold small">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}

                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                    Concluir Cadastro
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="card-footer bg-white text-center py-3 border-0">
                        <small class="text-muted">Projeto Flow &copy; {% now "Y" %}</small>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
