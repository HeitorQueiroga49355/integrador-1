{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - Projeto Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #e9ecef;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .icon-circle {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #dc3545, #f06595);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem auto;
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.2);
        }

        .btn-home {
            background-color: #6c757d;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-home:hover { background-color: #5a6268; color: white; }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="icon-circle">
            <i class="bi bi-exclamation-triangle-fill text-white display-4"></i>
        </div>

        <h2 class="text-danger fw-bold mb-3">Link Inválido</h2>
        
        <p class="text-muted mb-4">
            {{ message|default:"Este convite não é mais válido ou já foi utilizado anteriormente." }}
        </p>

        <a href="/" class="btn-home">
            Área de login
        </a>
    </div>

</body>
</html>
